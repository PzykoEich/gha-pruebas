name: 09algo artefactos
on:
  workflow_dispatch:
jobs:
  job1:
    runs-on: ubuntu-latest
    steps:
      - name: First die
        id: dice1
        run: |
          dice1=$((1 + RANDOM % 6))
          echo "NÃºmero generado: $dice1"
          echo $dice1 > dado1.txt
      - name: verifica
        run: cat dado1.txt
      - name: Archivar artefacto
        uses: actions/upload-artifact@v4
        with:
          name: dado1
          path: dado1.txt
  job2:
    needs: job1
    runs-on: ubuntu-latest
    outputs:
      num: ${{ steps.leer.outputs.num}}
    steps:
      - name: descargar artefacto
        uses: actions/download-artifact@v4
        with:
          name: dado1
      - name: mostrar
        id: leer
        run: |
          NUM=$(cat dado1.txt)
          echo "num=$NUM" >> $GITHUB_OUTPUT
  nonecesary:
    needs: job2
    runs-on: ubuntu-latest
    steps:
        - name: resumen
          run: |
            echo "# Disque **MarkDown**"
            echo Dado1: ${{ needs.job2.outputs.num }} >> $GITHUB_STEP_SUMMARY

          